<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Music Suggester</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header
      class="has-text-centered is-flex is-justify-content-center is-align-items-center">
      <h1
        class="is-size-1"
        id="title"
        data-text="Flying Penguins Music Suggester">
        Flying Penguins Music Suggester
      </h1>

      <div id="loading"></div>
    </header>
    <main class="" id="box">
      <section id="container">
        <form>
          <div id="title">
            <h2>Search an Artist You Love</h2>
          </div>
          <div id="container2">
            <div class="inputBox">
              <div class="wrapper">
                <div class="search-input">
                  <input
                    type="text"
                    placeholder="Tipe to search Artist"
                    id="input" />
                  <div class="autocom-box"></div>
                  <!-- list are inserted from javascript -->
                </div>
              </div>
              <label for="name" id="label">Artist</label>
            </div>
          </div>
          <button id="startButton">Search</button>
        </form>
      </section>
    </main>
    <script src="./firsindexscript.js"></script>
    <script src="./suggestions.js"></script>
    <script src="./script.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </body>
</html>
