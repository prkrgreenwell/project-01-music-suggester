<!-- @format -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Flying Penguins Music Suggester</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="MainStyle.css" />
  </head>
  <body>
    <header>
      <!-- <div id="animation1"></div> -->
      <div id="headerContainer">
        <h1 class="is-size-3" id="artist-name"></h1>
        <div>
          <img id="artist-image" src="" />
        </div>
      </div>
      <!-- <div id="animation2"></div> -->
    </header>

    <section class="section" id="section">
      <div id="container1">
        <div id="containerInfo1">
          <h2 id="event-date1"></h2>
          <h2 id="venue-loc1"></h2>
          <h3 id="venue-name1"></h3>
          <h3 id="prices1"></h3>
          <a id="ticket-link1" href="">Click Here for Tickets</a>
        </div>
      </div>
      <div id="container2">
        <div id="containerInfo2">
          <h2 id="event-date2"></h2>
          <h2 id="venue-loc2"></h2>
          <h3 id="venue-name2"></h3>
          <h3 id="prices2"></h3>
          <a id="ticket-link2" href="">Click Here for Tickets</a>
        </div>
      </div>
      <div id="container3">
        <div id="containerInfo3">
          <h2 id="event-date3"></h2>
          <h2 id="venue-loc3"></h2>
          <h3 id="venue-name3"></h3>
          <h3 id="prices3"></h3>
          <a id="ticket-link3" href="">Click Here for Tickets</a>
        </div>
      </div>
    </section>
    <div class="flex">
        <button class="button button is-primary" id="learnMoreBtn" onclick="openPopup()">
          Click to Learn more about this artist!
        </button>
        <div class="popup" id="popup">
          <h2>Artist Info</h2>
          <p id="artistText">
          </p>
          <button onclick="closePopup()">ok</button>
        </div>
        <form class="flex-item">
          <button class="button button is-danger" id="backButton">Go Back</button>
        </form>
      </div>
      <script>
        let popup = document.getElementById("popup");
        function openPopup() {
          popup.classList.add("open-popup");
        }
        function closePopup() {
          popup.classList.remove("open-popup");
        }
      </script>
      </form>
    </div>
    <script src="./local.js"></script>
    <!-- <script src="./script.js"></script> -->
  </body>
</html>
